{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <div class="card no-hover shadow p-4">
        <form method="POST" action="/iniciar_sesion/">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesión</button>
        </form>
    </div>

    <div class="mt-3 text-center">
        <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
